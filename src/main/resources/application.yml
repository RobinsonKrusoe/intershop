server:
  port: 8080

spring:
  application:
    name: intershop
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/intershop
    username: postgres
    password: admin
  sql:
    init:
      mode: always

---
spring:
  config:
    activate:
      on-profile: ci,test
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:intershop
    username: test
    password: test
  h2:
    console:
      enabled: true