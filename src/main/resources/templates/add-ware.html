<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Добавление товара</title>
</head>

<body>
<a th:href="@{/}" style="float:right;">
    <b>НА ГЛАВНУЮ &cudarrr;</b>
</a>

<form method="POST" th:action="@{/add/ware}" enctype="multipart/form-data">
    <table style="width:50%;margin-left:auto;margin-right:auto;">
        <tr>
            <td>
                <h3>Название</h3>
                <textarea rows="1" style="width: 100%;" name="title"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <h3>Изображение</h3>
                <input type="file" name="image">
            </td>
        </tr>
        <tr>
            <td>
                <h3>Описание</h3>
                <textarea rows="3" style="width: 100%;" name="description" ></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <h3>Цена</h3>
                <input type=number step=0.01 name="price"/><br />
            </td>
        </tr>
        <tr>
            <td>
                <button style="float:right;">Сохранить</button>
            </td>
        </tr>
    </table>
</form>
</body>
